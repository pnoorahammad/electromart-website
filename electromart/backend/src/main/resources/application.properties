# Server Configuration
server.port=8081

# Database Configuration (H2 in-memory for local development)
spring.datasource.url=jdbc:h2:mem:electromart_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
app.jwt.secret=ElectroMartSecretKey2026ElectroMartSecretKey2026ElectroMartSecretKey2026
app.jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001

# Logging
logging.level.com.electromart=DEBUG
logging.level.org.springframework.security=DEBUG
